<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-orange-400 to-red-500 min-h-screen flex flex-col items-center justify-center text-white">
    <header class="text-4xl mb-10">Instagram Reel Downloader</header>
    <form action="/" method="POST" class="w-full max-w-lg bg-white p-6 rounded-xl shadow-md text-black">
        <label for="urls" class="block text-xl font-semibold mb-2">Enter Instagram Reel URLs (one URL per line):</label>
        <textarea id="urls" name="urls" rows="10" class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-red-400"></textarea>
        <button type="submit" class="w-full py-2 px-4 text-xl font-semibold text-white rounded-xl ring-2 ring-white ring-offset-2 hover:ring-offset-4 transition-gradient bg-gradient-to-r from-orange-400 to-red-500">Download Reels</button>
    </form>
</body>
</html>
